<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../public/styles/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100&display=swap"
        rel="stylesheet">
    <title>dev.fineance$</title>
</head>

<body>
    <header>
        <img src="../public/assets/logo.svg" alt="logo dev fineance">

    </header>

    <!--conteudo principal-->
    <main class="conteiner">

        <section id="balance">

            <h2 class="sr-only">Balanço</h2>

            <div class="card">
                <h3>
                    <span>
                        <p>Entradas</p>
                    </span>
                    <img src="../public/assets/income.svg" alt="imagem de entradas">
                </h3>

                <p id="incomeDisplay">0,00</p>
            </div>

            <div class="card">
                <h3>
                    <span>
                        <p>Saidas</p>
                    </span>
                    <img src="../public/assets/expense.svg" alt="imagem de Saidas">
                </h3>

                <p id="expenseDisplay">0,00</p>
            </div>

            <div class="card total">
                <h3>
                    <span>
                        <p>Total</p>
                    </span>
                    <img src="../public/assets/total.svg" alt="imagem de total">
                </h3>
                
                <p id="totalDisplay">0,00</p>
            </div>
            
        </section>

        <section id="transaction">
            <h2 class="sr-only">Transações</h2>

            <a href="#" onclick="Modal.open()" class="button new">+ Nova Transação</a>

            <table id="data-table">
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                   
                </tbody>
            </table>
        </section>

    </main>

    <div class="modal-overlay ">
        <div class="modal">
            <div id="form">
                <h2>Nova Transação</h2>

                <form action="" onsubmit="Form.submit(event)" method="post">
                    <div class="input-group">
                        <label  
                            class="sr-only"
                            for="description">Descrição</label>
                        <input  
                            type="text" 
                            name="description" 
                            id="description"
                            placeholder="Descrição"
                        />
                    </div>

                    <div class="input-group">
                        <label
                            class="sr-only"
                            for="amount">Valor</label>
                        <input 
                            type="number" 
                            step="0.01"
                            name="amount" 
                            id="amount" 
                            placeholder="0,00"
                        />

                        <small class="help">Use o sinal - (Negativo) para despesas e , (Virgula) para casas decimais </small>
                    </div>

                    <div class="input-group">
                        <label  
                            class="sr-only"
                            for="date">Data</label>
                        <input  
                            type="date" 
                            name="date" 
                            id="date"
                        />
                    </div>

                    <div class="input-group action">
                        <a onclick="Modal.close()" href="#"  class="button 
                        cancel">Cancelar</a>
                        <button type="submit">Salvar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <footer><p>dev.finance$</p></footer>

    <script src="../public/scripts/index.js"></script>
</body>

</html>
